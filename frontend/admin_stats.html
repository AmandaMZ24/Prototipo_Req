<script>
(function checkAdmin() {
  const t = localStorage.getItem("token");
  if (!t) { alert("Debes iniciar sesión como administrador"); location.href="login.html"; return; }
  try { const payload = JSON.parse(atob(t.split('.')[1])); if (payload.role !== "admin") { alert("Acceso denegado"); location.href="pets.html"; } }
  catch(e){ alert("Token inválido"); location.href="login.html"; }
})();
</script>
